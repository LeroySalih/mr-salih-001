  <style>
      
      .definition {
        background-color: rgb(173, 130, 11);

        color: white !important;

      }

      .definition-source  {
        text-align: right;
      }

      .definition-source  a{
        color: rgb(0, 0, 100) !important;

      .task {

    <!-- Polymer Web App -->
    <script type="module">
        
        import {LitElement, html} from 'https://unpkg.com/@polymer/lit-element@latest/lit-element.js?module';

        import {TimelineComponent} from '/static/webcomponents/timeline.js'
        import {ProsConsComponent, ProsComponent, ConsComponent, ProComponent, ConComponent} from '/static/webcomponents/pro-con.js'

        customElements.define('my-lo', LoComponent);
        customElements.define('my-timeline', TimelineComponent);
        customElements.define('my-pros-cons', ProsConsComponent);
        customElements.define('my-pros', ProsComponent);
        customElements.define('my-cons', ConsComponent);
        customElements.define('my-pro', ProComponent);
        customElements.define('my-con', ConComponent);
        
    </script>
</head>
<body>
    <div class="reveal">
			<div class="slides">

      <!-- Heading Page -->

          <div style="display:flex; flex-direction: row">
              <img class="slideImg" 
                    id="logo"

                    src="/static/modules/web-design/images/68-JS Code.svg">
              <div style="text-align: left">
                  <h1 id="title" style="transform: translateY(-50%); 
                                        opacity: 0; text-transform: none; 
                                        font-size: 3rem; color: rgb(0, 0, 0);
                                        margin-top: 10px;
                                        margin-bottom: 5px;
                                        ">Introduction to Algorithms</h1>
                  <hr>
                  <h2 id="subTitle" style="transform: translateY(50%); 
                                           opacity: 0; text-transform: none; 
                                           font-size: 2rem; color: #686767">Algorithms</h2>
              </div>
          </div>
      </section>
      
      
      <section data-state="challenges">
        <h1>Algorithms</h1>
        <ul>
          <li>Challenges</li>

      <section>
        <section>
            <h1>Challenges</h1>

        <section>
          <section>
            <h1>Challenge 1:</h1>

              <div style="grid-area: flowchart;background-color: white; height: 600px;">

                <ul>

                  <p>

		</div>

    <script src="/static/reveal.js/lib/js/head.min.js"></script>
    <script src="/static/reveal.js/js/reveal.js"></script>
		<script>
      function onStart() {
        console.log('Animation Starting');
      }

      function onComplete() {
        console.log('Animation Complete');
      }


			Reveal.initialize({
        width: '100%',
        height: '100%',
        center: false,
        history: true
      });

      Reveal.addEventListener( 'slidechanged', function( event ) {
        
        var state = Reveal.getState();
        console.log(`Slide State: `, state);
        

        // event.previousSlide, event.currentSlide, event.indexh, event.indexv
      }, false );

      Reveal.addEventListener('startSlide', function (event) {
        console.log('Looking at Start')
      }, false)

      Reveal.addEventListener('challenges', function (event) {
        var state =  Reveal.getState()
        console.log('Looking at Challenges', state, event)
      }, false)



      Reveal.addEventListener( 'ready', function( event ) {
          // event.currentSlide, event.indexh, event.indexv
          console.log(event);
          var logo = document.getElementById("logo");
          TweenLite.to(logo, 1, {
              opacity: 1,
       //       backgroundColor:'white', 
              xPercent:  50, 
              onStart: onStart,
              onComplete: onComplete});
         

            TweenLite.to(document.getElementById("title"), 1, {
              opacity: 1,
       //       backgroundColor:'white', 
              yPercent:  50, 
              onStart: onStart,
              onComplete: onComplete});

            TweenLite.to(document.getElementById("subTitle"), 1, {
              opacity: 1,
       //       backgroundColor:'white', 
              yPercent:  -70, 
              onStart: onStart,
              onComplete: onComplete});
        } );
		</script>
