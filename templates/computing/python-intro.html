		<script>
      function onStart() {
        console.log('Animation Starting');
      }

      function onComplete() {
        console.log('Animation Complete');
      }
			Reveal.initialize({
        center: false
      });

      Reveal.addEventListener( 'ready', function( event ) {
          // event.currentSlide, event.indexh, event.indexv
          console.log(event);
          var logo = document.getElementById("logo");
          TweenLite.to(logo, 1, {
              opacity: 1,
       //       backgroundColor:'white', 
              xPercent:  50, 
              onStart: onStart,
              onComplete: onComplete});
         

            TweenLite.to(document.getElementById("title"), 1, {
              opacity: 1,
       //       backgroundColor:'white', 
              yPercent:  50, 
              onStart: onStart,
              onComplete: onComplete});

            TweenLite.to(document.getElementById("subTitle"), 1, {
              opacity: 1,
       //       backgroundColor:'white', 
              yPercent:  -70, 
              onStart: onStart,
              onComplete: onComplete});
        } );
		</script>
